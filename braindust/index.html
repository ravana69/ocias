<head>
	<title>Coffee Tilemap</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=0.5, user-scalable=0.5"/>
	<style>
		#tilemap {
			margin: 0 auto;
			border: 1px solid #322141;
			display: block;
			position: absolute;
			left: 50%;
			top: 50%;
			  
			  
			transform: translate(-50%, -50%);
		}

		html {
			height: 100%;
		    overflow: hidden;
		    width: 100%;
		    position: fixed;
		    background-color: #000;
		}
	</style>
</head>
<body>
	<canvas id="tilemap" width="800" height="600"></canvas>
	<!-- <img src="tiles.png" id="tiles" /> -->
	<script type="text/javascript" src="tilemap.js"></script>
	<p id="debug"></p>
